    <div>
        <fieldset>
            <div class="item">
                <label for="name">Nome</label>
                {{form.name}}
            </div>
        
            <div class="item">
                <label for="avatar" >Avatar URL</label>
                    <label id="photo-upload" for="avatar" class="button">
                        {% if form.avatar.data %}
                            {{form.avatar(
                                accept="image/*"
                            )}}
                        {% else  %}                           
                            {{form.avatar(
                                accept="image/*",
                                required="true"
                            )}}
                        {% endif %}
                        Enviar avatar
                    </label> 
            </div>
        </fieldset>            
    </div>
